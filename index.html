<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contextum</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <div id="logo">Contextum</div>
      <div id="source-code">
        <a href="https://github.com/lucbarn/contextum">Source Code</a>
      </div>
    </header>
    <main>
      <div id="form-container">
        <form id="form">
          <div id="search-box-container">
            <input id="words" type="text" placeholder="Enter a new word...">
            <button id="enter-button" type="submit">+</button>
          </div>
          <input id="file-upload" type="file">
        </form>
      </div>
      <button id="start-button">Start</button>
      <div id="text-area"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
